  <div class="page-header" style="background-image: url('../static/home/assets/img/login-image.jpg');">
    <div class="filter"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 ml-auto mr-auto">
          <div style="margin: 15px 0 20px 0; margin-right:auto; margin-left:auto; width:450px;" class="card card-register">
            <h2 class="title mx-auto" style="font-weight:bold">Welcome</h2>

            <form class="register-form">
              <input type="hidden" name="token" value="{{token}}">
              <input type="hidden" name="emailgot" value="{{emailgot}}">
              <label >Username</label>
              <input type="text" class="form-control" placeholder="Username">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Password">
              <button class="btn btn-danger btn-block btn-round">Login</button>
            </form>
            {% if flag == 0 %}
            <div class="alert alert-warning" role="alert"> Incorrect Username of Password! Please try again.
            </div>
            {% endif %}
            <div class="forgot">
              <a href="#" class="btn btn-link btn-secondary">Forgot password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
