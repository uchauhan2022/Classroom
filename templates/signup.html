        <div class="col-lg-4 ml-auto mr-auto">
          {% if flag == 0 %}
          <div class="alert alert-danger" style="margin-top:5rem"role="alert"> Email already in use!</div>
          {% endif %}
          <div style="margin: 15px 0 20px 0; margin-right:auto; margin-left:auto; width:450px;" class="card card-register">
            <!-- <h3 style="margin-top:5px, margin-bottom: 0px" class="title mx-auto">ClassRoomZ</h3> -->
            <h3 style="margin-top:1rem; margin-bottom: 2rem ; font-weight:bold" class="title mx-auto">Create Your Account</h3>

            <form class="register-form" method="POST" action="{{url_for('signup')}}">

              <input class="form-control" name="signup-name"  placeholder="Full Name"></input>
              <!-- <label for='username'>Username</label>
              <input class="form-control" id="username" type="text" placeholder="Username"></input> -->
              <!-- <label></label> -->

              <input type="email" name="signup-email" class="form-control" placeholder="Email">

              <input type="password" name="signup-password" class="form-control" placeholder="Password">

              <input type="password" name="signup-confirm-password" class="form-control" placeholder="Confirm Password">
              <div class="row" style="margin-left:45px; margin-top:20px;">
                <div class="form-check-radio">
                  <label class="form-check-label" style = "margin-top:4px; padding-right:2rem;">
                    <input class="form-check-input" type="radio" name="signup-role" id="exampleRadios1" value="Teacher">
                    Teacher
                    <span class="form-check-sign"></span>
                  </label>
                </div>

                <div class="form-check-radio">
                  <label class="form-check-label" style = "margin-top:4px; padding-right:2rem;">
                    <input class="form-check-input" type="radio" name="signup-role" id="exampleRadios2" value="Student" checked>
                    Student
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </div>
              <div class="text-center">
                <input type="submit" class="btn btn-danger btn-block btn-round" value="Let's Go">
              </div>
            </form>

          </div>
